<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamerZone - Game Merch</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #0f0;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 30px;
            color: #0ff;
        }
        
        nav .logo {
            font-size: 26px;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        
        nav ul li a {
            color: #0ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #0f0;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1587202372775-9898866bfc38?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            padding: 80px 30px;
            text-align: center;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            color: #0ff;
        }

        .hero p {
            font-size: 18px;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .product {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            color: white;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product h3 {
            color: #0ff;
            margin: 15px 0 5px;
        }

        .product .price {
            color: #0f0;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn {
            background-color: #0f0;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #0c0;
        }

        .bottom-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            background-color: #111;
            padding: 40px;
            gap: 40px;
        }

        .checkout {
            width: 100%;
            color: white;
        }

        .checkout h2 {
            color: #0ff;
            margin-bottom: 20px;
        }

        .checkout-items {
            margin-bottom: 20px;
        }

        .checkout-total {
            font-size: 20px;
            font-weight: bold;
            color: #0f0;
        }

        .register {
    width: 100%;
    color: white;
    background-color: #222; /* Darker background for contrast */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2); /* Subtle shadow */
}

.register h2 {
    color: #0ff; /* Keeping the same color for headings */
    margin-bottom: 20px;
}

.register input {
    display: block;
    margin-bottom: 15px;
    padding: 10px;
    width: 100%;
    background-color: #000; /* Keep background black */
    border: 1px solid #0ff; /* Light blue border for consistency */
    color: #0ff; /* Light blue text color for input */
    border-radius: 5px; /* Rounded corners for input */
    transition: border 0.3s; /* Transition effect for border color */
}

.register input:focus {
    border-color: #0f0; /* Change border color on focus */
}

.register .btn {
    margin-top: 10px;
    padding: 16px;
    width: 300px;
    height: auto;
    border: none;
    border-radius: 14px;
    align-items: center;
}

    </style>
</head>
<body>
    <nav>
        <div class="logo">GamerZone</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#checkout">Checkout</a></li>
            <li><a href="#register">Register</a></li>
        </ul>
    </nav>

    <section class="hero" id="home">
        <h1>Level Up Your Style</h1>
        <p>Explore exclusive video game merch – from apparel and collectibles to accessories and more. Gear up like a true gamer!</p>
    </section>

    <div class="products" id="products"></div>

    <div class="bottom-container">
        <div class="checkout" id="checkout">
            <h2>Checkout</h2>
            <div class="checkout-items" id="checkout-items"></div>
            <div class="checkout-total" id="checkout-total">Total: ₹0</div>
        </div>

        <div class="register" id="register">
            <h2>Register</h2>
            <input type="text" placeholder="Username" />
            <input type="tel" placeholder="Phone Number" />
            <input type="email" placeholder="Email" />
            <button class="btn">Register</button>
        </div>
    </div>

        ];

        const productsContainer = document.getElementById('products');
        const checkoutItems = document.getElementById('checkout-items');
        const checkoutTotal = document.getElementById('checkout-total');
        let cart = [];

        // Populate product display
        productsData.forEach((product, index) => {
            const productDiv = document.createElement('div');
            productDiv.className = 'product';
            productDiv.innerHTML = `
                <img src="${product.imgSrc}" alt="${product.name}" />
                <h3>${product.name}</h3>
                <p class="price">₹${product.price}</p>
                <button class="btn" onclick="addToCart(${index})">Buy Now</button>
            `;
            productsContainer.appendChild(productDiv);
        });

        // Add to Cart Functionality
        function addToCart(index) {
            cart.push(productsData[index]);
            updateCheckout();
        }

        // Update Checkout Display
        function updateCheckout() {
            const itemCounts = {};
            cart.forEach(item => {
                itemCounts[item.name] = itemCounts[item.name] ? itemCounts[item.name] + 1 : 1;
            });

            checkoutItems.innerHTML = Object.entries(itemCounts)
                .map(([name, qty]) => {
                    const item = productsData.find(p => p.name === name);
                    return `
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <p>${qty}x ${name} - ₹${qty * item.price}</p>
                        <img src="${item.imgSrc}" alt="${name}" width="50px" style="border-radius: 5px; margin-left: 10px;" />
                    </div>`;
                })
                .join('');

            const total = cart.reduce((sum, item) => sum + item.price, 0);
            checkoutTotal.textContent = `Total: ₹${total}`;
        }
    </script>
